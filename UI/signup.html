<!DOCTYPE html>
<html>
  <head>
    <title>Ride-My-Way::Customer Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href="css/style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="nav" >
      <a href="index.html"><b>Ride-My-Way</b></a>
      <a href="signin.html" class="menu-item">Sign in</a>
      <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    <div class="custreg">
     <form action="">
       <div class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
          
            <label for="fullname"><b>Full name</b></label>
            <input type="text" placeholder="Enter full name" name="fullname" required>
          
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter email" name="email" required>
          
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
          
            <label for="confirmpsw"><b>Confirm password</b></label>
            <input type="password" placeholder="Re-type password" name="confirmpsw" required>
          
            <label><input type="checkbox" checked="checked" name="remember"> I accept the terms and conditions of Ride-My-Way.</label>
            <button class="button" type="submit"><span>Sign up</span></button>
            <label><span><a href="driver-reg.html">Click here</a> to register as a driver instead.</span></label>
       </div>
     </form>
    </div>
          
              
  </body>
</html>
